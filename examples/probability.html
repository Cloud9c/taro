<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width,initial-scale=1' />
		<title>Probability</title>
		<link rel="shortcut icon" href="../files/favicon.ico" />
		<link rel="stylesheet" href="examples.css" />
		<style>
			div {
				position: absolute;
				left: 16px;
				top: 16px;
				font-family: Monospace;
				user-select: none;
			}

			#open {
				text-decoration: underline;
				color: blue;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<canvas id='canvas'></canvas>
		<div>
			Click <a id="open">here</a> to open the Galton Model<br>
			Click and drag on the dice to throw it
		</div>
		<script type='module'>
			import * as TARO from '../build/taro.module.js';
			import { OrbitControls } from './js/OrbitControls.js'

			let entity, mesh;

			const app = new TARO.App({canvas: document.getElementById('canvas')});
			app.renderer.shadowMap.enabled = true;
			const scene = new TARO.Scene();
			app.setScene(scene);
			scene.background = new TARO.Color( 0xa0a0a0 );

			// lighting
			entity = new TARO.Entity();
			entity.addComponent('light', {type: 'hemisphere', intensity: 0.6, skyColor: 0xffffff, groundColor: 0x444444});
			entity.position.set(0, 20, 0);

			entity = new TARO.Entity();
			const dirLight = entity.addComponent('light', {type: 'directional'}).ref;
			dirLight.castShadow = true;
			entity.position.set( 3, 10, 10 );

			// floor
			mesh = new TARO.Mesh(new TARO.PlaneGeometry(50, 50), new TARO.MeshPhongMaterial( {color: 0x999999}))
			mesh.receiveShadow = true;
			entity = new TARO.Entity('floor');
			entity.addComponent('renderable', mesh);
			entity.addComponent('rigidbody', { type: 'static' })
			entity.addComponent('shape', { type: 'plane' });
			entity.rotation.set(-Math.PI / 2, 0, 0);

			// create dice
			const textureLoader = new TARO.TextureLoader();
			const diceArray = [
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice1.jpg')}),
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice2.jpg')}),
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice3.jpg')}),
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice4.jpg')}),
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice5.jpg')}),
				new TARO.MeshPhongMaterial({map: textureLoader.load('textures/dice6.jpg')})
			];

			mesh = new TARO.Mesh(new TARO.BoxGeometry(1, 1, 1), diceArray);
			mesh.castShadow = true;
			mesh.receiveShadow = true;

			const dice = new TARO.Entity();
			dice.addComponent('renderable', mesh);
			dice.addComponent('rigidbody', {mass: 5});
			dice.addComponent('shape', {type: 'box', halfExtents: new TARO.Vector3(0.5, 0.5, 0.5)});
			dice.position.set(0, 5, 0);

			// create "hand"
			const hand = new TARO.Entity();
			hand.addComponent('material', {color: 'red'});
			hand.addComponent('geometry', {type: 'sphere', radius: 0.1});
			hand.addComponent('rigidbody', {type: 'kinematic', collisionFilterGroup: 0, collisionFilterMask: 0});
			hand.enabled = false;

			let joint;

			// camera
			entity = new TARO.Entity('camera');
			const camera = entity.addComponent('camera').ref;
			camera.position.set(-5, 30, 40)
			const controls = new OrbitControls( camera, app.renderer.domElement );
			controls.maxPolarAngle = Math.PI * 0.5;

			// movement plane
			entity = new TARO.Entity()
			const movementPlane = entity.addComponent('renderable', new TARO.Mesh(new TARO.PlaneBufferGeometry(100, 100))).ref;
			movementPlane.visible = false;

			// raycaster
			const raycaster = new TARO.Raycaster();
			const mouse = new TARO.Vector2();

			function raycast(object, clientX, clientY) {
				// Get 3D point form the client x y
				mouse.x = ( clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( clientY / window.innerHeight ) * 2 + 1;

				// Get the picking ray from the point
				raycaster.setFromCamera(mouse, camera)

				// Find out if there's a hit
				const hits = raycaster.intersectObject(object);

				// Return the closest hit or undefined
				return hits.length > 0 ? hits[0].point : undefined;
			}

			function onPointerMove( event ) {
				const point = raycast(movementPlane, event.clientX, event.clientY)

				if (point !== undefined) {
					hand.position.copy(point);
        			joint.ref.update()
				}
			}

			function onPointerUp() {
				controls.enabled = true;
				hand.enabled = false;

				dice.removeComponent(joint);
				window.removeEventListener('pointermove', onPointerMove);
				window.removeEventListener('pointerup', onPointerUp);
			}

			window.addEventListener('pointerdown', (event) => {
				const point = raycast(mesh, event.clientX, event.clientY);

				if (point !== undefined) {
					controls.enabled = false;

					// make hand visible
					hand.enabled = true;

					// move movementPlane
					movementPlane.position.copy(point);
					movementPlane.quaternion.copy(camera.quaternion);

					// Vector that goes from the body to the clicked point
					const vector = new TARO.Vector3().copy(point).sub(dice.position);

					// Apply anti-quaternion to vector to tranform it into the local body coordinate system
					const antiRotation = new TARO.Quaternion().copy(dice.quaternion).invert();
					const pivot = vector.applyQuaternion(antiRotation);

					// Move the hand to the click position
					hand.position.copy(point);

					// Create a new constraint
        			// The pivot for the body is zero
					joint = dice.addComponent('constraint', {
						type: 'point',
						maxForce: new TARO.Vector3(0, 0, 0),
						pivot,
						connectedBody: hand,
						connectedPivot: new TARO.Vector3()
					});

					window.addEventListener('pointermove', onPointerMove);
					window.addEventListener('pointerup', onPointerUp);
				}
			})

			// galton model

			const redMaterial = new TARO.MeshPhongMaterial({color: 'red', transparent: true, opacity: 0.05});
			const yellowMaterial = new TARO.MeshPhongMaterial({color: 'yellow'});
			const slantGeometry = new TARO.BoxGeometry(8, 0.5, 0.2);
			const wallGeometry = new TARO.BoxGeometry(10, 14, 0.1);
			const slants = [];

			// add the planes
			for (let i = 0; i < 2; i++) {

				let plane = new TARO.Entity();
				plane.addComponent('rigidbody', {type: 'static'});

				plane.position.set(0, 7, -5.25 + i*0.31);
				plane.addComponent('renderable', new TARO.Mesh(wallGeometry, redMaterial));
				plane.addComponent('shape', {type: 'box', halfExtents: new TARO.Vector3(5, 7, 0.05)});

			}

			// add the slanted planes
			for (let i = 0; i < 2; i++) {

				let slant = new TARO.Entity();
				slant.addComponent('rigidbody', {type: 'static'});
				slant.position.set((1-i*2)*2.828, 17, -5)
				slant.rotation.set(Math.PI/2, (1-i*2)*Math.PI/4, 0);
				slant.addComponent('renderable', new TARO.Mesh(slantGeometry, redMaterial));
				slant.addComponent('geometry', { type: 'box', width: 8, height: 0.5, depth: 0.2});
				slant.addComponent('shape', {type: 'box', halfExtents: new TARO.Vector3(4, 0.25, 0.1)});

				slants.push(slant);

			}

			// opens up the slanted planes
			document.getElementById('open').addEventListener('pointerdown', (event) => {
				slants[0].rotation.y += 0.1;
				slants[1].rotation.y -= 0.1;
			})

			// add the walls
			for (let i = 0; i < 2; i++) {

				let plane = new TARO.Entity();
				plane.addComponent('rigidbody', {type: 'static'});

				plane.position.set(5 - i*10, 7, -5);
				plane.rotation.set(0, -Math.PI/2, -Math.PI/2);
				plane.scale.set(1.4, 0.04, 1);
				plane.addComponent('renderable', new TARO.Mesh(wallGeometry, redMaterial));
				plane.addComponent('shape', {type: 'box', halfExtents: new TARO.Vector3(5, 7, 0.05)});

			}

			// add the slots
			for (let i = 0; i < 19; i++) {

				let slot = new TARO.Entity();
				slot.addComponent('rigidbody', {type: 'static'});

				slot.position.set(-5 + i*0.5+0.5, 3, -5);
				slot.rotation.set(0, -Math.PI/2, -Math.PI/2);
				slot.scale.set(0.6, 0.04, 1);
				slot.addComponent('renderable', new TARO.Mesh(wallGeometry, redMaterial));
				slot.addComponent('shape', {type: 'box', halfExtents: new TARO.Vector3(5, 7, 0.05)});

			}

			const pinGeometry = new TARO.CylinderGeometry(0.1, 0.1);

			// add the pins
			for (let i = 1; i < 20; i += 2) {
				const k = 3 - i / 4;
				for (let j = 0; j < i; j++) {
					let pin = new TARO.Entity();
					pin.position.set(k + 0.5 * j - 2.75, 14 - i/2.5, -5);
					pin.rotation.set(-Math.PI/2, 0, 0)
					pin.addComponent('renderable', new TARO.Mesh(pinGeometry, yellowMaterial));
					pin.addComponent('rigidbody', {type: 'static'});
					pin.addComponent('shape', {type: 'cylinder', radiusTop: 0.1, radiusBottom: 0.1});
				}
			}

			// add the balls
			const sphereGeometry = new TARO.SphereGeometry();
			const phongMaterial = new TARO.MeshPhongMaterial();

			for ( let i = 0; i < 40; i++) {
				for ( let j = 0; j < 6; j++) {
					entity = new TARO.Entity();
					entity.position.set(j*0.2 - 0.5, 18+0.2*i, -5.1);
					entity.scale.set(0.1, 0.1, 0.1);
					entity.addComponent('renderable', new TARO.Mesh(sphereGeometry, phongMaterial))
					entity.addComponent('rigidbody');
					entity.addComponent('shape', {type: 'sphere'});
				}
			}

			// start the app
			app.start();
		</script>
	</body>
</html>
